@(title: String)(content: Html)(css: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

    <!--[if lt IE 9]>
    <script src="@routes.Assets.versioned("lib/html5shiv/html5shiv.min.js")"></script>
    <script src="@routes.Assets.versioned("lib/respond/dest/respond.min.js")"></script>
    <![endif]-->

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    @css

  </head>
  <body>
    <div class="container">
      @content
    </div>
    <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
    <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>
  </body>
</html>
